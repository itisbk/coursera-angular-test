<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
	<script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>

  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
	   <li ng-repeat="item in toBuy.items" ng-if="!item.bought">
			Buy {{ item.quantity }} {{ item.name }} 
			<button ng-click="toBuy.buyItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
	   </li>
	 </ul>
     <div class="emptyMessage" ng-if="toBuy.isAllBought">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
	   <li ng-repeat="item in alreadyBought.items" ng-if="item.bought">
			Bought {{ item.quantity }} {{ item.name }}
	   </li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBought.isAnyBought()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
